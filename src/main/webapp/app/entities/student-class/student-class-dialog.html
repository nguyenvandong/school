
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStudentClassLabel" data-translate="schoolApp.studentClass.home.createOrEditLabel">Create or edit a Student Class</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.studentClass.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.studentClass.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="schoolApp.studentClass.studentId" for="field_studentId">Student Id</label>
            <input type="number" class="form-control" name="studentId" id="field_studentId"
                    ng-model="vm.studentClass.studentId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="schoolApp.studentClass.classId" for="field_classId">Class Id</label>
            <input type="number" class="form-control" name="classId" id="field_classId"
                    ng-model="vm.studentClass.classId"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
