
<div>
    <h2><span data-translate="schoolApp.studentClass.detail.title">Student Class</span> {{vm.studentClass.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="schoolApp.studentClass.studentId">Student Id</span></dt>
        <dd>
            <span>{{vm.studentClass.studentId}}</span>
        </dd>
        <dt><span data-translate="schoolApp.studentClass.classId">Class Id</span></dt>
        <dd>
            <span>{{vm.studentClass.classId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="student-class-detail.edit({id:vm.studentClass.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
