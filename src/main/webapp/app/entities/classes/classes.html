<div>
    <h2 data-translate="schoolApp.classes.home.title">Classes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="classes.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="schoolApp.classes.home.createLabel">
                        Create new Classes
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="numOfStudent"><span data-translate="schoolApp.classes.numOfStudent">Num Of Student</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="schoolApp.classes.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="capacity"><span data-translate="schoolApp.classes.capacity">Capacity</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="location"><span data-translate="schoolApp.classes.location">Location</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sDate"><span data-translate="schoolApp.classes.sDate">S Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="eDate"><span data-translate="schoolApp.classes.eDate">E Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="classes in vm.classes track by classes.id">
                    <td><a ui-sref="classes-detail({id:classes.id})">{{classes.id}}</a></td>
                    <td>{{classes.numOfStudent}}</td>
                    <td>{{classes.name}}</td>
                    <td>{{classes.capacity}}</td>
                    <td>{{classes.location}}</td>
                        <td>{{classes.sDate | date:'mediumDate'}}</td>
                        <td>{{classes.eDate | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="classes-detail({id:classes.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="classes.edit({id:classes.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="classes.delete({id:classes.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
