
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClassesLabel" data-translate="schoolApp.classes.home.createOrEditLabel">Create or edit a Classes</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.classes.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.classes.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="schoolApp.classes.numOfStudent" for="field_numOfStudent">Num Of Student</label>
            <input type="number" class="form-control" name="numOfStudent" id="field_numOfStudent"
                    ng-model="vm.classes.numOfStudent"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="schoolApp.classes.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.classes.name"
                    ng-maxlength="200"/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="200">
                    This field cannot be longer than 200 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="schoolApp.classes.capacity" for="field_capacity">Capacity</label>
            <input type="number" class="form-control" name="capacity" id="field_capacity"
                    ng-model="vm.classes.capacity"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="schoolApp.classes.location" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="vm.classes.location"
                    ng-maxlength="200"/>
            <div ng-show="editForm.location.$invalid">
                <p class="help-block"
                    ng-show="editForm.location.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="200">
                    This field cannot be longer than 200 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="schoolApp.classes.sDate" for="field_sDate">S Date</label>
                <div class="input-group">
                    <input id="field_sDate" type="text" class="form-control" name="sDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.classes.sDate" is-open="vm.datePickerOpenStatus.sDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('sDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="schoolApp.classes.eDate" for="field_eDate">E Date</label>
                <div class="input-group">
                    <input id="field_eDate" type="text" class="form-control" name="eDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.classes.eDate" is-open="vm.datePickerOpenStatus.eDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('eDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
