
<div>
    <h2><span data-translate="schoolApp.teacherAttendance.detail.title">Teacher Attendance</span> {{vm.teacherAttendance.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="schoolApp.teacherAttendance.dateAttendance">Date Attendance</span></dt>
        <dd>
            <span>{{vm.teacherAttendance.dateAttendance | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="schoolApp.teacherAttendance.reason">Reason</span></dt>
        <dd>
            <span>{{vm.teacherAttendance.reason}}</span>
        </dd>
        <dt><span data-translate="schoolApp.teacherAttendance.teacherId">Teacher Id</span></dt>
        <dd>
            <a ui-sref="teacher-detail({id:vm.teacherAttendance.teacherId.id})">{{vm.teacherAttendance.teacherId.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="teacher-attendance-detail.edit({id:vm.teacherAttendance.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
