<div>
    <h2 data-translate="schoolApp.teacherAttendance.home.title">Teacher Attendances</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="teacher-attendance.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="schoolApp.teacherAttendance.home.createLabel">
                        Create new Teacher Attendance
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateAttendance"><span data-translate="schoolApp.teacherAttendance.dateAttendance">Date Attendance</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="reason"><span data-translate="schoolApp.teacherAttendance.reason">Reason</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="teacherId.id"><span data-translate="schoolApp.teacherAttendance.teacherId">Teacher Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="teacherAttendance in vm.teacherAttendances track by teacherAttendance.id">
                    <td><a ui-sref="teacher-attendance-detail({id:teacherAttendance.id})">{{teacherAttendance.id}}</a></td>
                        <td>{{teacherAttendance.dateAttendance | date:'mediumDate'}}</td>
                    <td>{{teacherAttendance.reason}}</td>
                    <td>
                        <a ui-sref="teacher-detail({id:teacherAttendance.teacherId.id})">{{teacherAttendance.teacherId.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="teacher-attendance-detail({id:teacherAttendance.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="teacher-attendance.edit({id:teacherAttendance.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="teacher-attendance.delete({id:teacherAttendance.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
