
<div>
    <h2><span data-translate="schoolApp.attendance.detail.title">Attendance</span> {{vm.attendance.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="schoolApp.attendance.dateAttendance">Date Attendance</span></dt>
        <dd>
            <span>{{vm.attendance.dateAttendance | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="schoolApp.attendance.reason">Reason</span></dt>
        <dd>
            <span>{{vm.attendance.reason}}</span>
        </dd>
        <dt><span data-translate="schoolApp.attendance.student">Student</span></dt>
        <dd>
            <a ui-sref="student-detail({id:vm.attendance.student.id})">{{vm.attendance.student.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="attendance-detail.edit({id:vm.attendance.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
